<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The price is :: <span id="price"></span></p>
    <script type="text/javascript">
         x = 45000;
         options = {
            style: "currency",
            currency: "USD"
        };
        
        result = x.toLocaleString("en-US", options);
        output = document.getElementById("price");
        output.textContent = result;
    </script>
</body>
</html>
