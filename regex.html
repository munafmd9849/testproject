<body>
    <form action="">
        <dt>india number</dt>
        <dd><input type="text" placeholder="+91 999-9999-999 " pattern="\+91 [6-9]\d{2}-\d{4}-\d{3}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt>us  number</dt>
        <dd><input type="text" placeholder="+(1)(425) 555-0100" pattern="\+\(1\)\(425\)\s\d{3}-\d{4}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt>uk  number</dt>
        <dd><input type="text" placeholder="+(44)(20)1234 5678" pattern="\+\(44\)\(20\)\d{4}-\d{4}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt>sbi ifsc number</dt>
        <dd><input type="text" placeholder="SBIN0000813" pattern="SBIN0000[1-9]{3}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt> E.no special characters in alphannmeric </dt>
        <dd><input type="text"   pattern="[a-zA-Z0-9]{4,15}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt> F.only alphabets </dt>
        <dd><input type="text"   pattern="[a-zA-Z]{4,15}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt> G.1st letter must be uppercase and and min 4an max 15 </dt>
        <dd><input type="text"   pattern="[A-Z][a-zA-Z{3,14}]"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt> H.allow alphanumeric with _,4to15 but atleast one uppercase</dt>
        <dd><input type="text"   pattern="/w(?=*[A_Z]){4,15}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt> K. special characters in alphannmeric </dt>
        <dd><input type="text"   pattern="\w(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!&@#%]){4,15}"></dd>
        <button>register</button>
    </form>
    <form action="">
        <dt> password</dt>

        <button>register</button>
    </form>
