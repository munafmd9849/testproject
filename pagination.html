<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ol{
            display: flex;
            flex-direction: row;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        

        }
        li{
            margin-left: 20px;
            background-color: lightsteelblue;
            width: 20px;
            padding: 10px;
            border-radius: 10px;
           

        }
        .pointer:hover{
            cursor: pointer;            
        }
        .disable{
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <ul>
        <li class="pointer">1</li>
        <li class="disable">2</li>
        <li>3</li>
        <li>4</li>
        <li>....</li>
    </ul>
    
</body>
</html>
