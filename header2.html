<!DOCTYPE html>
<html lang="en-in">

<head>
    <title>munaf styles</title>
    <style class="text/css">
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin-top: 18px;
        }

        .title {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            font-weight: lighter;

        }

        .option {
            font-size: 15px;
            font-weight: lighter;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding-top: 5px;
        }

        .icons {
            padding-top: 5px;

        }

        .menu {
            padding-left: 15px;

        }

        .icons span {
            padding-left: 15px;


        }

        section {
            text-align: center;
            font-size: 25px;
            font-family: cursive;
            font-weight: bold;
            border: 1px solid black;
            margin-top: 35px;
            background-color: black;
            color: white;
        }

        .bi-lightning-charge-fill {
            color: goldenrod;
        }

        .items {
            border-radius: 20px;
            background-color: red;
            width: 20px;
            height: 20px;
            display: inline-block;

        }
    </style>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="title">
            Shopper
        </div>
        <div class="option ">
            <span class="menu">Home</span>
            <span class="menu">Catalog</span>
            <span class="menu">Shop</span>
            <span class="menu">Pages</span>
            <span class="menu">Blogs</span>
            <span class="menu">Docs</span>

        </div>
        <div class="icons">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart3">
                <span class="items"> 2</span>
            </span>
        </div>
    </header>
    <section>
        <marquee>

            <span class="bi bi-lightning-charge-fill"></span>Happy Hollyday Deals<span
                class="bi bi-lightning-charge-fill"></span>
        </marquee>
    </section>
</body>

</html>
