<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style type="text/css">
    img {
        width: 1500px;
        height: 500px;
    }
</style>

<body class="container-fluid">

    <div class="carousel slide"  data-bs-ride="carousel" id="slide" >
        <div class="carousel-indicators">

            <button type="button" data-bs-target="slide" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="slide" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="slide" data-bs-slide-to="2" ></button>
        </div>
        

        <div class="carousel-inner">

            <div class="carousel-item  active">
                <img src="../public/images/ytabdul.png" alt="" data-bs-interval="1000">
            </div>
            <div class="carousel-item  ">
                <img src="../public/images/abdulimg.png" alt="" data-bs-interval="1000">
            </div>
            <div class="carousel-item ">
                <img src="../public/images/ythomeb.png" alt="" data-bs-interval="1000">
            </div>

        </div>

        <button type="button" class="carousel-control-prev" data-bs-target="#slide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
    
        <button type="button" class="carousel-control-next" data-bs-target="#slide" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
