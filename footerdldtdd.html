<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <style type="text/css">
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;

        }
        dt{
            background-color: black;
            color: white;
            padding: 10px;
            margin-bottom:20px ;
            width: 400px;
        }
        dd{
            background-color: gray;
            color: white;
            margin-bottom: 20px;
            padding:10px;
            width: 400px;
        }
        fieldset{
            margin: 30px;
            background-image: url(public/images/netflix.jpg);
            box-shadow: 4px 5px 4px red;
            border-radius: 15px;
            width: 500px;
        }
        legend{
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 7px;
            padding: 10px;
            
        }

    </style>
</head>
<body>
    
    <fieldset>
        <legend>Personal Details</legend>
        <dl>
            <dt>First name </dt>
            <dd>some name</dd>
            <dt>last name</dt>
            <dd>some name</dd>
            <dt>age </dt>
            <dd>some age</dd>
        </dl>
    </fieldset>
    
    <fieldset>
        <legend>Contact Details</legend>
        <dl>
            <dt>city </dt>
            <dd>some city</dd>
            <dt>state</dt>
            <dd>somename</dd>
            <dt>postal code</dt>
            <dd>somecode</dd>
        </dl>
    </fieldset>
    
</body>
</html>
