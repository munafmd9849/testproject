<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .accept+span{
            color: red;
        }
        .accept~button{
            display: none;

        }
        .accept:checked+span{
            color: green;
        }
        .accept:checked~button{
            display: block;
        }
        .form-control{
            background-color:gray;
        }

    </style>
</head>
<body>
    <div class="w-50 ">
        
        <textarea name="" id="" readonly class="form-control" >
            Our terms and conditions
        </textarea>
    </div>
    <div  class="mt-3">
        <input type="checkbox" class="accept"> <span> I Accept</span><br><br>
        <button class="btn btn-primary"> submit</button>

    </div>
</body>
</html>
