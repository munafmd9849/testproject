<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }

    </style>
</head>

<body class="container-fluid">

   <button class="btn btn-primary m-2"><span class="bi bi-person-fill" data-bs-target="#pop" data-bs-toggle="modal">Login</span></button>
   <button class="btn btn-success m-2"><span data-bs-target="#image" data-bs-toggle="modal">Mobile</span></button>
   
   <!-- modal of login page -->

   <div class="modal" id="pop" >
     <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <span class="bi bi-person-fill"> Login</span>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                <dl>
                    <dt>Username</dt>
                    <dd>
                        <input type="text" name="" id="" class="form-control">
                    </dd>
                    <dt>Password</dt>
                    <dd>
                        <input type="text" name="" id="" class="form-control">
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>

     </div>

   </div>



   <!-- modal of mobile -->

   <div class="modal" id="image" >
     <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <span class="bi bi-person-fill"> Login</span>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <h2>IPHONE 16</h2>
                <img src="../public/images/mobile.webp" alt="">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>

     </div>

   </div>
 <script src="../node_modules/jquery/dist/jquery.js"></script>
 <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
